components:
  schemas:
    Addresses:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        zipcode:
          type: string
          maxLength: 8
        district:
          type: string
          maxLength: 50
        state:
          type: string
          maxLength: 100
        street:
          type: string
          maxLength: 200
        number:
          type: string
          maxLength: 10
      required:
      - district
      - id
      - number
      - state
      - street
      - zipcode
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    DetailedGrade:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        period:
          $ref: '#/components/schemas/PeriodEnum'
        class_name:
          type: string
          maxLength: 30
        grade:
          type: string
          maxLength: 30
        subjects:
          type: array
          items:
            type: string
            format: uuid
      required:
      - class_name
      - grade
      - id
      - subjects
    Exams:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        score:
          type: integer
          maximum: 100
          minimum: 0
        description:
          type: string
        date:
          type: string
          format: date
        subject:
          type: string
          format: uuid
        quarter:
          $ref: '#/components/schemas/QuarterEnum'
        grades:
          type: string
          format: uuid
          writeOnly: true
      required:
      - date
      - description
      - grades
      - id
      - quarter
      - subject
    Grade:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        period:
          $ref: '#/components/schemas/PeriodEnum'
        class_name:
          type: string
          maxLength: 30
        grade:
          type: string
          maxLength: 30
        subjects:
          type: array
          items:
            type: string
            format: uuid
      required:
      - class_name
      - grade
      - id
      - subjects
    ListReportCard:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        student:
          $ref: '#/components/schemas/ListStudentReport'
        result_q1:
          type: string
          readOnly: true
        result_q2:
          type: string
          readOnly: true
        result_q3:
          type: string
          readOnly: true
        result_q4:
          type: string
          readOnly: true
        average:
          type: string
          readOnly: true
        is_approved:
          type: string
          readOnly: true
        is_active:
          type: boolean
        attendance:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        subject:
          allOf:
          - $ref: '#/components/schemas/Nested'
          readOnly: true
      required:
      - average
      - id
      - is_approved
      - result_q1
      - result_q2
      - result_q3
      - result_q4
      - student
      - subject
    ListStudent:
      type: object
      properties:
        address:
          type: string
          format: uuid
        grade:
          type: string
          format: uuid
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        rg:
          type: string
          maxLength: 20
        age:
          type: integer
